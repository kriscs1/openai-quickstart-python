<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='openai.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='openai.png') }}" class="icon" />
  <h3>Open AI API:</h3>
  <form action="/" method="post">
  <!-- <input type="text" name="prompt" placeholder="Enter a prompt" required /> -->
  <textarea  id="prompt" name="prompt" placeholder="Enter a prompt"></textarea>
  <textarea id="examples" name="examples" rows="5" placeholder="Enter examples"></textarea>
  <label for="temperature">Temperature (between 0.1 and 1):</label>
  <input type="number" id="temperature" name="temperature" min="0.1" max="1.0" step="0.1" value="0.6">
  <input type="submit" value="Go" />
  </form>

  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
